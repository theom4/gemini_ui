<style>
        ::-webkit-scrollbar {
            width: 6px;

        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4b5563;
        }
        .gradient-text {
            background: linear-gradient(to right, #c084fc, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-panel-3d {
            background: linear-gradient(145deg, rgba(30, 33, 48, 0.6), rgba(22, 24, 34, 0.8));
            backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);

        .light .glass-panel-3d {

            box-shadow: 5px 5px 15px rgba(0,0,0,0.05), -5px -5px 15px rgba(255,255,255,0.8);
        }.btn-3d-primary {
            background: linear-gradient(180deg, #a855f7 0%, #7e22ce 100%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-bottom: 1px solid #581c87;
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.4), 
                inset 0 -1px 0 rgba(0, 0, 0, 0.2), 
                0 3px 0 #4c1d95, 
                0 6px 6px rgba(0, 0, 0, 0.4),
                0 0 15px rgba(168, 85, 247, 0.2);
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        .btn-3d-primary:hover {
            transform: translateY(-1px);
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.5), 
                inset 0 -1px 0 rgba(0, 0, 0, 0.2), 
                0 4px 0 #4c1d95, 
                0 8px 10px rgba(0, 0, 0, 0.4),
                0 0 25px rgba(168, 85, 247, 0.4);
            filter: brightness(1.1);
        }
        .btn-3d-primary:active {
            transform: translateY(2px);
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.2), 
                0 1px 0 #4c1d95, 
                0 2px 4px rgba(0, 0, 0, 0.4);
        }
        .btn-3d-secondary {
            background: linear-gradient(180deg, #2d3142 0%, #1f222e 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-bottom: 1px solid #0f1118;
            color: #9ca3af;
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.1), 
                inset 0 -1px 0 rgba(0, 0, 0, 0.3), 
                0 6px 0 #0f1118, 
                0 12px 10px rgba(0, 0, 0, 0.4);
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-3d-secondary:hover {
            background: linear-gradient(180deg, #374151 0%, #262a36 100%);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.2), 
                inset 0 -1px 0 rgba(0, 0, 0, 0.3), 
                0 8px 0 #0f1118, 
                0 16px 14px rgba(0, 0, 0, 0.4);
        }
        .btn-3d-secondary:active {
            transform: translateY(4px);
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.05), 
                0 2px 0 #0f1118, 
                0 2px 4px rgba(0, 0, 0, 0.4);
        }
        .btn-3d-white {
            background: linear-gradient(180deg, #ffffff 0%, #e2e8f0 100%);
            color: #4f46e5;
            border: none;
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 1), 
                0 6px 0 #94a3b8, 
                0 12px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.15s;
        }
        .btn-3d-white:hover {
            transform: translateY(-2px);
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 1),

                0 2px 4px rgba(0, 0, 0, 0.3);

            box-shadow: inset 3px 3px 6px #0b0c11, inset -3px -3px 6px #1b1e29;
            border: none;
        }
        .light .input-3d {
            background: #f3f4f6;
            box-shadow: inset 3px 3px 6px #d1d5db, inset -3px -3px 6px #ffffff;
        }

            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.1);

            border: 1px solid rgba(255,255,255,0.05);
        }
        .light .card-depth {
             background: linear-gradient(180deg, #ffffff 0%, #f9fafb 100%);
             box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
             border: 1px solid rgba(0,0,0,0.05);

            font-family: 'Space Grotesk', monospace;
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.02em;
        }
        .text-neon-green {
            color: #00FF88;
        }
        .text-neon-red {
            color: #FF3366;
        }
        .glow-text {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.15);

            position: relative;
            width: 100%;
            height: 100%;
            perspective: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-cart-circle {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #4a4a4a 0%, #1a1a1a 100%);
            box-shadow: 
                inset -2px -2px 6px rgba(0,0,0,0.8),
                inset 2px 2px 4px rgba(255,255,255,0.2),
                0 4px 8px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(10deg);
        }
        .icon-cart-symbol {
            font-size: 24px;
            color: #ff9d4d;text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
            transform: translateZ(10px);
        }.widget-sculpted-3d {
            background: #090a0e;
            border-radius: 1.25rem;
            position: relative;box-shadow:0 20px 30px -4px rgba(0, 0, 0, 0.6),-2px -2px 4px rgba(255, 255, 255, 0.03),inset 4px 4px 15px rgba(0, 0, 0, 0.9),
                inset -2px -2px 5px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        .widget-sculpted-3d::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 1.25rem;
            padding: 1px;
            background: linear-gradient(160deg, rgba(255,255,255,0.06), rgba(0,0,0,0));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }
        .icon-cart-v3 {
            width: 52px;
            height: 52px;
            border-radius: 14px;
            background: #13141a;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;box-shadow:6px 6px 12px #050507, 
                -4px -4px 10px #21242e,inset 1px 1px 1px rgba(255,255,255,0.1),
                inset -1px -1px 2px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.04);
        }
        .icon-cart-v3-symbol {
            font-size: 26px;background: linear-gradient(135deg, #FFB74D 0%, #FF6D00 100%);

        }
        .icon-symbol-red {

            background: linear-gradient(135deg, #FB923C 0%, #EF4444 100%);

            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 6px rgba(239, 68, 68, 0.3));
        }
        .icon-symbol-emerald {
            font-size: 26px;
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 6px rgba(16, 185, 129, 0.3));
        }
        .icon-symbol-purple {
            font-size: 26px;
            background: linear-gradient(135deg, #e9d5ff 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 6px rgba(168, 85, 247, 0.3));
        }
    </style>
